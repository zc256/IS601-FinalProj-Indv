{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{player.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="Player">Player Name</label>
            <input id="Player" type="text" class="form-control" placeholder="Player Name" name="Player" value="{{player.Player}}">
        </div>
        <div class="col">
            <label for="Team">Team</label>
            <input id="Team" type="text" class="form-control" placeholder="Team"
                   name="Team" value="{{player.Team}}">
        </div>
        <div class="col">
            <label for="Position">Position</label>
            <input id="Position" type="text" class="form-control" placeholder="Position" name="Position" value="{{player.Position}}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="Height_inches">Height_inches</label>
            <input id="Height_inches" type="text" class="form-control" placeholder="Height_inches" name="Height_inches" value="{{player.Height_inches}}">
        </div>
        <div class="col">
            <label for="Weight_lbs">Weight_lbs</label>
            <input id="Weight_lbs" type="text" class="form-control" placeholder="Weight_lbs" name="Weight_lbs" value="{{player.Weight_lbs}}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Age">Age</label>

            <input id="Age" type="text" class="form-control" placeholder="Age"
                   name="Age" value="{{player.Age}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
